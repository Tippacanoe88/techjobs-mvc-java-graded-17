<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="java">
<head th:replace="~{fragments :: head}">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/css/techjobs/custom-style.css">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- Use a loop to display job results in a table -->
  <table class="table job-listing">


          <tr>
              <th:block th:each= "column : ${columns}">
                  <th th:text="${column.value}"></th>
              </th:block>

          </tr>


            <!-- Link to view all jobs -->
            <tr>
                <td>
                    <li>
                        <a th:href="@{/list/jobs?column=all}">View All</a>
                    </li>
                </td>
                <td th:each= "category : ${tableChoices}">
                    <ul>
                        <li th:each="item : ${category.value}">
                            <a th:href="@{/list/jobs(column=${category.key}, value=${item})}" th:text=${item}></a>
                        </li>
                    </ul>
                </td>
            </tr>

  </table>
</div>
</body>
</html>
